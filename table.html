<!DOCTYPE html>
<html>
    <style>
        table, th, td {
          border: 1px solid white;
          border-collapse: collapse;
        }
        th, td {
          background-color: #96D4D4;
        }
        </style>
<body>

<h2>TR elements define table rows</h2>

<table style="width:100%">
    
  <tr>
    
    <td rowspan="2">Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td colspan="6">16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>
<br>
<br>
<table style="width:100%">
    <tr>
      <th style="width:70%">Emil</th>
      <th>Tobias</th>
      <th rowspan="2">Linus</th>
    </tr>
    <tr>
      <td>16</td>
      <td>14</td>
      <td>10</td>
    </tr>
  </table>
  
<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
